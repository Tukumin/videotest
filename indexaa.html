<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Video Chat</h1>
      <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
      </p>
      <div class = "pack">
        <article>
          <div>
            <video id="js-local-stream"></video>
            <span id="js-room-mode"></span>:
            <input type="text" placeholder="Room Name" id="js-room-id">
            <button id="js-join-trigger">Join</button>
            <button id="js-leave-trigger">Leave</button>
          </div>

          <div class="remote-streams" id="js-remote-streams"></div>
        </article>
        <aside>
          <p><img src="gazou.png" alt="Dummy"></p>
          <p><img src="gazou2.png" alt="Dummy"></p>
          <p><img src="gazou3.jpg" alt="Dummy"></p>
        </aside>
      </div>
      <div>
        <pre class="messages" id="js-messages"></pre>
        <input type="text" id="js-local-text">
        <button id="js-send-trigger">Send</button>
      </div>

    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
    <script src="./key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
