      function sampleimg1(){
        var datasets = [
                    {
                        label: name1 + "さんの道徳観",
                        data: [harm1, fairness1, ingroup1, authority1, purity1] ,
                        backgroundColor: ['#C0C0C0'] // 配列にしておく必要がある
                    }
                    ]

                // 各棒グラフの値が正か負かによって色分け
                for (var i = 0; i < datasets[0].data.length; i++) {
                    if (i == 0) {
                        datasets[0].backgroundColor[i] = '#ff0000' // 値が正の場合は青
                    } 
                    else if (i == 1) {
                        datasets[0].backgroundColor[i] = '#dc143c' // 値が正の場合は青
                    } 
                    else if (i == 2) {
                        datasets[0].backgroundColor[i] = '#000080' // 値が正の場合は青
                    } 
                    else if (i == 3) {
                        datasets[0].backgroundColor[i] = '#0000ff' // 値が正の場合は青
                    } 
                    else if (i == 4) {
                        datasets[0].backgroundColor[i] = '#00ff00' // 値が正の場合は青
                    } 
                }

                var ctx = document.getElementById("chart").getContext('2d');
                var myChart = new Chart(ctx, {
                type: "bar",    // ★必須　グラフの種類
                data: {
                    labels:  ["危害/温情", "公正/互恵", "内集団/忠誠", "権威/尊敬", "純粋性/神聖性"],  // Ｘ軸のラベル
                    datasets: datasets
                }, 
	            options: {                       // オプション
                responsive: true,  // canvasサイズ自動設定機能を使わない。HTMLで指定したサイズに固定
                scales: {                          // 軸設定
                    xAxes: [{                       // Ｘ軸設定
                    }],
                    yAxes: [{
                         display: true,                 // 表示の有無
                         ticks: {                       // 目盛り
                            min: 0,                        // 最小値
                            max: 5,                       // 最大値
                                },
                            }],
                        },
                    }
                });
      }
